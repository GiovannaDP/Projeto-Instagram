<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-telefone">
                <img src="./celular.jpeg" alt="celular branco">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="./instagram-logo.png" class="logo" alt="instagram logo">
                    <div class="fotoperfil">
                        <img src="./1619138190557.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como gi.danelli</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="naoConta"> Não é gi.danelli</p>
                    <p class="naoConta">
                        <span class="linkBlue">Alternar Contas</span>
                        ou
                        <span class="linkBlue">Inscreva-se</span>
                    </p>
                </div>
                <div class="app">
                    <p class="aplicativo">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="appDownload"></a>
                        <a href="#" class="appDownload"></a> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
